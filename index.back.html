<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>webpack</title>
    <style type="text/css">
    	[v-cloak] { display: none }
    </style>
  </head>
  <body>
    <div id="app">
    	<p>bbbb</p>
    	<div v-cloak>{{msg}}</div>
    </div>
    <!-- built files will be auto injected -->
  </body>
    <script type="text/javascript">
    	mixin.init("a")
    	mixin.vueInit();
    	var app;
    	window.onload = function(){
    		app = new Vue({
    			el:'#app',
    			data:{
    				msg:'aaaaaa'
    			}
    		});	
    		var clip = new Clipboard("#app",{
    			target:document.getElementById("app")
    		})
    		clip.on("success",() => {
    			console.log("啊啊啊")
    		})
    	}
    </script>
</html>
